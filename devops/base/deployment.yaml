apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-project-template
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: go-project-template
          image: artifactory.maaii.com/lc-docker-local/go-project-template:latest
          imagePullPolicy: Always
          ports:
            - name: api-port
              containerPort: 8999
              protocol: TCP
            - name: profile-api
              containerPort: 10201
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: api-port
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: api-port
            periodSeconds: 5
